<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <template id="loading-screen-template">
    <div id="loading-screen" class="full-screen container-group">
      <div class="element-wrapper">
        <span id="loading-text"></span>
      </div>
    </div>
  </template>

  <template id="main-menu-template">
    <div id="main-menu" class="full-screen container-group">
      <div class="container-group">
        <div class="element-wrapper">
          <img class="title-img menu-title-img" src="res/ui/gameTitle.png" alt="Fleeting Glimpse"/>
        </div>
  
        <div class="element-wrapper">
          <button id="play-button" class="play-button">
            <img src="res/ui/playButton.png" alt="Play"/>
          </button>
        </div>
      </div>
    </div>
  </template>

  <template id="end-screen-template">
    <div id="end-screen" class="full-screen container-group">
      <div class="container-group">
        <div class="element-wrapper">
          <img class="title-img end-title-img" src="res/ui/endMessage.png" alt="???"/>
        </div>

        <div class="element-wrapper">
          <button id="replay-button" class="play-button">
            <img src="res/ui/respawnButton.png" alt="Respawn"/>
          </button>
        </div>
      </div>
    </div>
  </template>

  <canvas id="game-screen" class="full-screen"></canvas>

  <div id="game-info" class="game-info-container hidden">
    <div id="stamina-bar" class="progress-bar stamina">
      <span>Stamina</span>
      <progress></progress>
    </div>

    <div id="scan-range-bar" class="progress-bar scan">
      <span>Scanning Range</span>
      <progress></progress>
    </div>

    <div id="fear-bar" class="progress-bar fear">
      <span>Fear</span>
      <progress></progress>
    </div>
  </div>

  <script src="dist/core/game.js" type="module"></script>
</body>

</html>
